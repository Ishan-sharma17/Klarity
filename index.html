<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klarity</title>
    <!-- We keep Tailwind CDN for simplicity in this setup, though a CSS build is preferred in full prod apps -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              klarity: {
                bg: '#f8fafc',
                surface: '#ffffff',
                border: '#e2e8f0',
                text: '#0f172a',
                muted: '#64748b',
                // Dark mode overrides
                darkBg: '#09090b', // Zinc 950 - Deeper black
                darkSurface: '#18181b', // Zinc 900 - Panels
                darkBorder: '#27272a', // Zinc 800 - Borders
                darkText: '#f4f4f5', // Zinc 100
                darkMuted: '#a1a1aa', // Zinc 400
              },
              semantic: {
                success: '#10b981',
                warning: '#f59e0b',
                burnout: '#ef4444',
                ai: '#7c3aed',
                aiLight: '#ede9fe',
                aiDark: '#5b21b6', 
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #7c3aed, 0 0 10px #7c3aed' },
                '100%': { boxShadow: '0 0 20px #7c3aed, 0 0 30px #7c3aed' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

  }
}
</script>
</head>

  </body>
